version: 2.1
jobs:
  build:
    working_directory: ~/monitor-progress-backend
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
         name: update-npm
         command: 'sudo npm install -g npm@latest'
      - run:
         name: install-npm-wee
         command: npm install
      - save_cache:
         key: dependency-cache-{{ checksum "package-lock.json" }}
         paths:
           - ./node_module
      - run:
          name: build-tsc
          command: 'npm run tsc'
